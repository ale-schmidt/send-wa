<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enviar WhatsApp sin Agendar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .dark-mode {
        background-color: #121212;
        color: white;
      }
    </style>
  </head>
  <body>
    <div
      class="d-flex justify-content-center align-items-center flex-column pt-3"
    >
      <div class="container text-center">
        <div class="d-flex justify-content-between align-items-start">
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              id="darkModeSwitch"
              onclick="toggleDarkMode()"
            />
            <label
              class="form-check-label"
              for="darkModeSwitch"
              id="darkModeLabel"
              >Modo oscuro</label
            >
          </div>
          <div>
            <button
              class="btn btn-secondary"
              onclick="toggleLanguage()"
              id="languageButton"
            >
              English
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="d-flex justify-content-center align-items-center flex-column vh-100"
    >
      <div class="container text-center">
        <h2 class="pb-2" id="title">Enviar mensaje a WhatsApp</h2>

        <div class="row justify-content-center">
          <div class="col-md-6">
            <!-- <input
              type="text"
              id="searchCountry"
              class="form-control mb-2"
              placeholder="Buscar país..."
              onkeyup="filterCountries()"
            /> -->
            <select id="countryCode" class="form-select mb-2">
              <option value="">Seleccione un país</option>
            </select>
            <input
              type="text"
              id="phoneNumber"
              class="form-control mb-2"
              placeholder="Número de teléfono"
              onkeydown="checkEnter(event)"
            />
            <button
              class="btn btn-primary mt-"
              onclick="sendMessage()"
              id="sendButton"
            >
              Enviar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Detectar la tecla Enter
      function checkEnter(event) {
        if (event.key === "Enter") {
          sendMessage();
        }
      }
      let countries = [];
      let currentLanguage = "es";

      async function fetchCountries() {
        try {
          const response = await fetch("https://restcountries.com/v3.1/all");
          const data = await response.json();
          countries = data
            .map((country) => ({
              name: country.name.common,
              code: country.idd.root
                ? country.idd.root.replace("+", "") +
                  (country.idd.suffixes ? country.idd.suffixes[0] : "")
                : "",
            }))
            .filter((country) => country.code);
          populateDropdown();
        } catch (error) {
          console.error("Error al obtener los países:", error);
        }
      }

      function populateDropdown() {
        const select = document.getElementById("countryCode");
        select.innerHTML =
          '<option value="">' +
          (currentLanguage === "es"
            ? "Seleccione un país"
            : "Select a country") +
          "</option>";
        countries.forEach((country) => {
          let option = document.createElement("option");
          option.value = country.code;
          option.textContent = `${country.name} (+${country.code})`;
          select.appendChild(option);
        });
      }

      function filterCountries() {
        let input = document
          .getElementById("searchCountry")
          .value.toLowerCase();
        let select = document.getElementById("countryCode");
        select.innerHTML =
          '<option value="">' +
          (currentLanguage === "es"
            ? "Seleccione un país"
            : "Select a country") +
          "</option>";
        countries
          .filter((country) => country.name.toLowerCase().includes(input))
          .forEach((country) => {
            let option = document.createElement("option");
            option.value = country.code;
            option.textContent = `${country.name} (+${country.code})`;
            select.appendChild(option);
          });
      }

      function sendMessage() {
        const code = document.getElementById("countryCode").value;
        const number = document.getElementById("phoneNumber").value.trim();
        if (!code || !number) {
          alert(
            currentLanguage === "es"
              ? "Por favor, ingrese un número válido y seleccione un país"
              : "Please enter a valid number and select a country"
          );
          return;
        }
        window.open(
          `https://api.whatsapp.com/send?phone=${code}${number}`,
          "_blank"
        );
      }

      function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
      }

      function toggleLanguage() {
        currentLanguage = currentLanguage === "es" ? "en" : "es";
        document.getElementById("title").textContent =
          currentLanguage === "es"
            ? "Enviar mensaje a WhatsApp"
            : "Send a message on WhatsApp";
        document.getElementById("darkModeLabel").textContent =
          currentLanguage === "es" ? "Modo oscuro" : "Dark mode";
        document.getElementById("languageButton").textContent =
          currentLanguage === "es" ? "English" : "Español";

        document.getElementById("phoneNumber").placeholder =
          currentLanguage === "es" ? "Número de teléfono" : "Phone number";
        document.getElementById("sendButton").textContent =
          currentLanguage === "es" ? "Enviar" : "Send";
        populateDropdown();
      }

      fetchCountries();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
